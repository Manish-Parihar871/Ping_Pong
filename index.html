<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ping Ponk</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="gameBox">
        <div class="scoreBoard">
            <h2>Score : </h2><h2 id="score">0</h2>
